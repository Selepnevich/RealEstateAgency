<section class="py-5" style="    position: relative;
    background: linear-gradient( rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3) ), url('static/img/main-bg.avif');
    background-position: center;
    background-repeat: no-repeat;
    min-height: 700px;">
        <h1 class="text-center text-white">Недвижимость в вашем городе</h1>
        <ul class="nav nav-pills mb-3 mt-5 bg-white rounded-3 mx-auto p-2" id="pills-tab" role="tablist" style="width: max-content;">
            <li class="nav-item rounded-pill" role="presentation">
              <button class="nav-link active" id="pills-buy-tab" data-bs-toggle="pill" data-bs-target="#pills-buy" type="button" role="tab" aria-controls="pills-buy" aria-selected="true">Купить</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="pills-rent-tab" data-bs-toggle="pill" data-bs-target="#pills-buy" type="button" role="tab" aria-controls="pills-buy" aria-selected="false">Снять</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-pass-tab" data-bs-toggle="pill" data-bs-target="#pills-pass" type="button" role="tab" aria-controls="pills-pass" aria-selected="false">Сдать</button>
              </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="pills-sell-tab" data-bs-toggle="pill" data-bs-target="#pills-pass" type="button" role="tab" aria-controls="pills-pass" aria-selected="false">Продать</button>
            </li>
        </ul>
          <div class="tab-content d-flex justify-content-center" id="pills-tabContent">
            <div class="tab-pane fade show active bg-light rounded-3" id="pills-buy" role="tabpanel" aria-labelledby="pills-buy-tab" tabindex="0">
                <form action="{{url_for('search')}}" class="filter d-flex">
                    <select name="object_type" class="form-select w-25" aria-label="Default select example">
                        <option selected>Квартиру</option>
                        <option value="1">Офисное помещение</option>
                        <option value="2">Дом</option>
                        <option value="3">Дачу</option>
                    </select>
                    <div class="room-checkbox d-flex align-items-center rounded-3 p-2 bg-light">
                        <div class="me-2">Комнат</div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1">1</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                            <label class="form-check-label" for="inlineCheckbox2">2</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                            <label class="form-check-label" for="inlineCheckbox3">3</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option2">
                            <label class="form-check-label" for="inlineCheckbox4">4+</label>
                          </div>
                    </div>
                    <div class="price d-flex align-items-center rounded-3 p-2 bg-light">
                        <div>Цена</div>
                        <input type="text" class="form-control me-2" placeholder="от" style="width: 100px;">
                        <input type="text" class="form-control" placeholder="до" style="width: 100px;">
                    </div>
                    <div class="d-flex" role="search">
                        <button class="btn btn-primary" type="submit">
                            <svg width="20" height="20"
                                class="DocSearch-Search-Icon" viewBox="0 0 20 20" aria-hidden="true">
                                <path
                                    d="M14.386 14.386l4.0877 4.0877-4.0877-4.0877c-2.9418 2.9419-7.7115 2.9419-10.6533 0-2.9419-2.9418-2.9419-7.7115 0-10.6533 2.9418-2.9419 7.7115-2.9419 10.6533 0 2.9419 2.9418 2.9419 7.7115 0 10.6533z"
                                    stroke="currentColor" fill="none" fill-rule="evenodd" stroke-linecap="round"
                                    stroke-linejoin="round"></path>
                            </svg>
                        </button>
                    </div>
                </form>
            </div>

            <div class="tab-pane fade bg-light rounded-3" id="pills-pass" role="tabpanel" aria-labelledby="pills-pass-tab" tabindex="0">
                <div>
                <h3 style="text-align: center">Подать заявку:</h3>
                </div>
                <form class="filter d-flex">
                    <select class="form-select w-50" aria-label="Default select example">
                        <option selected>Квартиру</option>
                        <option value="1">Комнату</option>
                        <option value="2">Дом</option>
                        <option value="3">Дачу</option>
                    </select>
                    <input class="form-control" type="text" id="fname" name="fname" placeholder="Ваше имя" aria-label="name">
                    <input class="form-control" type="text" id="lname" name="lname" placeholder="Ваше имя" aria-label="name">
                    <input class="form-control" type="text" id="phone" name="phone" placeholder="Ваш телефон" aria-label="name" data-onlydigits>

                    <button class="btn btn-primary btn-block">
                        Отправить
                    </button>
                </form>
            </div>

          </div>
    </section>
